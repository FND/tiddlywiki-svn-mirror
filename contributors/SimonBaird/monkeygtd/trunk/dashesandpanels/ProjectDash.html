<table style="width:100%"><tr>

<td valign="top" width="33%" cellspacing="0" border="0">

	<div macro="listByTag title:'Next Actions'
		tags:'Action && Next && !Done'
		view:action
		group:Context
		"></div>

	<div macro="listByTag title:'Waiting For'
		tags:'Action && [(Waiting For)] && !Done'
		view:action
		"></div>

	<div macro="listByTag title:'Ticklers'
		tags:'Tickler && !Done'
		view:tickler
		"></div>


	<div macro="listByTag title:'Sub Projects'
		tags:'Project'
		"></div>

	<div macro="listByTag title:'Future Actions'
		tags:'Action && ![(Waiting For)] && !Next && !Done'
		view:action
		"></div>

		"></div>

		"></div>
