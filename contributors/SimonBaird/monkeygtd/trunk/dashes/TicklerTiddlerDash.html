<table width="100%"><tr>
<td width="50%" style="vertical-align:top">

<div macro="fastList
	title:'Current Ticklers'
	tags:'!Processed'
	view:tickler
	sort:tickleDate
	where:'tiddler.tickleDate() <= (new Date()).convertToLocalYYYYMMDDHHMM()'
"></div>

</td>
<td width="50%" style="vertical-align:top">

<div macro="fastList title:'Upcoming Ticklers'
	tags:'!Processed'
	view:tickler
	sort:tickleDate
	where:'tiddler.tickleDate() > (new Date()).convertToLocalYYYYMMDDHHMM()'
	"></div>

</td></tr></table>
