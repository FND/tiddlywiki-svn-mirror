
<div style="margin-top:1em;" macro="tiddler ReviewTips"></div>

<table width="100%"><tr>

<td  style="vertical-align:top" width="50%">

<div macro="fastList title:'Projects by Area'
	tags:'!Complete && !Someday/Maybe'
	group:Area
	view:project
	"></div>

<div macro="fastList title:'Someday/Maybe Projects'
	mode:global
	tags:'Someday/Maybe && !Complete'
	view:project
	group:Area
	"></div>

<div macro="fastList title:'Completed Projects'
	mode:global
	tags:'Complete'
	view:project
	group:Area
	"></div>

<div macro="deleteDone daysOld:20 title:'Delete Old Actions' "></div>

</td>

<td valign="top" width="50%">
<div macro="fastList title:'Actions by Project'
	mode:global
	tags:'Action && !Done'
	group:'Project'
       	gTags:'!Someday/Maybe && !Complete'
	gView:project
	view:actionHideProject
	"></div>
