<html>
    <head>
        <title>Hello {{ user }}</title>
    </head>
    <body>
        <h1>Hello {{ user }}</h1>
        <p>Now that you've logged in you can create some stuff.</p>

        <p>Here's what you've got so far:</p>
        <ul>
            {% for wiki in wikis %}
            <li><a href="{{ wiki.url }}">{{ wiki.name }}</a>: {{ wiki.description }}</li>
            {% endfor %}
        </ul>

        <p>Make a new one:</p>

        <form action="/spowt" method="POST">
            <input type="text" name="wikiname">
            <input type="submit">
        </form>

    </body>
</html>
