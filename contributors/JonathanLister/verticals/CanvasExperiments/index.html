<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html>
	<head>
		<title>Canvas experiments</title>
		<script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.2.6.min.js"></script>
		<script type="text/javascript" src="plugins/canvasExperiments.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div id="wrapper">
			<div id="leftpane">
				<canvas width="400" height="400" id="canvas"></canvas>
			</div>
			<div id="rightpane">
				<h1>Experiments with a canvas</h1>
				<p>Type some stuff in the box below and press the button. It will appear in the canvas to the left.</p>
				<p><em>Note: you have 'ctx' as the canvas 2D drawing context</em></p>
				<textarea id="drawingBoard" rows="25" cols="50"></textarea>
				<button id="drawButton">Draw me!</button>
			</div>
		</div>
	</body>
</html>
