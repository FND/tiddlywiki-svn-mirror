<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" class="unscripted">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Trail Editor - {{ trail.name }}</title>
	<link rel="stylesheet" href="{{ server_prefix }}/static/css/trail-editor.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
  <link rel="shortcut icon" href="{{ server_prefix }}/static/images/favicon.ico" type="image/x-icon" /> 
	<script type="text/javascript" src="{{ server_prefix }}/static/js/jquery-1.3.2.js"></script>
</head>

<body>

  <script type="text/javascript">
    document.documentElement.className = 'scripted';
  </script>

  <h1>Scrumptious - Edit Trail</h1>

  <div id="main">

  <form method="post" action="{{ server_prefix }}/trails/{{ tiddler.owner }}/{{ tiddler.title }}">

    <h2><span id="trailTitle">{{tiddler.title}}</span> <a id="play" href="{{ server_prefix }}/trails/{{ tiddler.owner }}/{{ tiddler.title }}.player">play this trail</a></h2>

      <textarea rows="20" cols="80" id="resources" name="resources">
{% for resource in trail.resources %}{{ resource.url }}|{{ resource.name }}|{{ resource.note }}
{% endfor %}
      </textarea>
      <div id="instruction">On each line, enter: <tt>URL|title|note</tt> (title and note are optional)</div>

    <input type="submit" value="Update!"></input>

  </form>

  </div>

</body>
</html>
