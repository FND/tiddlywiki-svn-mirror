<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" class="unscripted">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Trail - {{ trail.name }}</title>
	<link rel="stylesheet" href="{{ server_prefix }}/static/css/trails.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	<link rel="stylesheet" href="{{ server_prefix }}/static/css/jquery.jcarousel.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	<link rel="stylesheet" href="{{ server_prefix }}/static/css/tango/skin.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
	<link rel="stylesheet" href="{{ server_prefix }}/static/css/nyromodal.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
  <link rel="shortcut icon" href="{{ server_prefix }}/static/images/favicon.ico" type="image/x-icon" /> 
	<script type="text/javascript" src="{{ server_prefix }}/static/js/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="{{ server_prefix }}/static/js/trailPlayer.js"></script>
	<script type="text/javascript" src="{{ server_prefix }}/static/js/jquery.jcarousel.pack.js"></script>
	<script type="text/javascript" src="{{ server_prefix }}/static/js/jquery.nyroModal-1.5.0.min.js"></script>
</head>

<body>
<script type="text/javascript">
  document.documentElement.className = 'scripted';
</script>

<div id="topBar">

  <div id="trail">

    <div id="logoWrapper"><img id="logo" src="{{ server_prefix }}/static/images/logosmall.png"></div>

    <div id="metaInfo"><span id="title">{{ tiddler.title }}</span><br/><a href="{{ server_prefix }}/trails/{{ tiddler.owner }}/{{ tiddler.title }}.editor">Edit</a></div>

    <div id="chooser">

      <ul id="resources" class="jcarousel-skin-tango">
        <li><a href="{{ server_prefix }}/static/trail-start.html" target="resourceView"></a></li>
        {% for resource in trail.resources %}
          <li><a href="{{ resource.url }}" target="resourceView" title="{{resource.name}}" note="{{resource.note}}">{{resource.name.replace(" ","&nbsp;")}}</a></li>
        {% endfor %}
        <li><a href="{{ server_prefix }}/static/trail-end.html" target="resourceView"></a></li>
      </ul>

      <div id="note"></div>

    </div>

    <div id="closer">X</div>

    <!--
    <div id="slotsWrapper"></div>
    -->

  </div>

</div>

<div id="resourceView"></div>

<div id="footer">
</div>

</body>
</html>
