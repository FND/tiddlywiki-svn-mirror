<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" class="unscripted">
<head>
  <!-- Part of Scrumptious Project. http://scrumptious.tv.

       BSD License. http://www.opensource.org/licenses/bsd-license.php

       If editing this file to make your own trail, follow the "TRAIL EDITOR" instructions".
 -->
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Trail - {{ tiddler.title }}</title>
	<link rel="stylesheet" href="{{ static_path }}/css/trails.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
  <link rel="shortcut icon" href="{{ static_path }}/images/favicon.ico" type="image/x-icon" /> 
	<script type="text/javascript" src="{{ static_path }}/js/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="{{ static_path }}/js/trailPlayer.js"></script>
	<script type="text/javascript" src="{{ static_path }}/js/jquery.modal.js"></script>
	<script type="text/javascript" src="{{ static_path }}/js/jquery.iframe.js"></script>
</head>

<body>
<script type="text/javascript">
  document.documentElement.className = 'scripted';
</script>

<div id="trail">

  <h1>
    <!-- TRAIL EDITOR - Insert your name in the "owner" field below. -->
    <div id="ownerWrapper">trails by <span id="owner">{{ tiddler.owner }}</span> &raquo;</div>
    <!-- TRAIL EDITOR - Insert your trail title in the title field below. -->
    <div id="title">{{ tiddler.title }}</div>
    {% if editable %} 
      <a id="edit" href="{{ server_prefix }}/trails/{{ tiddler.owner }}/{{ tiddler.title }}.editor">Edit&nbsp;Trail</a>
    {% endif %}</h1>

  <!-- TRAIL EDITOR - Insert your trail here (format follows XOXO microformat).
       URLs (in the "href" are mandatory), titles and notes are optional. -->
  <ol id="resources" class="xoxo">
    {% for resource in trail.resources %}
      <li><a class="url" href="{{ resource.url }}" target="resourceView" title="{{resource.title}}">{{resource.title}}</a>
        <div class="note">{{resource.note}}</div>
      </li>
    {% endfor %}
  </ol>

</div>

<div id="topBar">

  <div id="metaInfo">
    <div id="metaInfoTitle"></div>
    <a id="metaInfoEdit">Edit&nbsp;Trail</a>
  </div>

  <div id="chooser">

    <div id="controls">
      <select id="dropdown"></select>
      <div id="predictedTitle"></div>
    </div>

    <div id="markersWrapper">
      <div id="navWrapper">
        <div id="nav">
          <span id="start">&nbsp;</span>
          <span id="prev">&nbsp;</span>
          <span id="next">&nbsp;</span>
          <span id="end">&nbsp;</span>
        </div>
        <div id="markers"></div>
      </div>
    </div>

  </div>

  <div id="closer">X</div>

</div>

<div id="resourceView">
  <div id="progressWrapper">
    <img src="{{ static_path }}/images/progress.gif" />
  </div>
  <div id="noteWrapper">
    <div class="noteTriangle leftTriangle triangle" id="noteTriangle1"></div>
    <div class="noteTriangle rightTriangle triangle" id="noteTriangle2"></div>
    <div class="invertedTriangle leftTriangle triangle" id="invertedTriangle1"></div>
    <div class="invertedTriangle rightTriangle triangle" id="invertedTriangle2"></div>
    <div id="noteExpander">-</div>
    <div id="note">
      <div class="existingNote">
        <h4>note from <span id="noteTrailOwner"></span></h4>
        <h5><a href="#"></a></h4>
        <div class="content"></div>
      </div>
      <div class="absentNote">
        <h4>[no note]</h4>
      </div>
    </div>
  </div>
</div>

</body>
</html>
