<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" class="unscripted">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Trail - {{ tiddler.title }}</title>
	<link rel="stylesheet" href="{{ server_prefix }}/static/css/trails.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
  <link rel="shortcut icon" href="{{ server_prefix }}/static/images/favicon.ico" type="image/x-icon" /> 
	<script type="text/javascript" src="{{ server_prefix }}/static/js/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="{{ server_prefix }}/static/js/trailPlayer.js"></script>
	<script type="text/javascript" src="{{ server_prefix }}/static/js/jquery.modal.js"></script>
	<script type="text/javascript" src="{{ server_prefix }}/static/js/iframe.jquery.js"></script>
</head>

<body>
<script type="text/javascript">
  document.documentElement.className = 'scripted';
</script>

<div id="unscriptedUI">

  <h1>{{ tiddler.title }}</h1>

  <ol id="resources">
    {% for resource in trail.resources %}
      <li><a href="{{ resource.url }}" target="resourceView" title="{{resource.name}}">{{resource.name.replace(" ","&nbsp;")}}</a>
        <div class="note">{{resource.note}}</div>
      </li>
    {% endfor %}
  </ol>

</div>

<div id="topBar">

  <div id="trail">

    <div id="metaInfo"><span id="title">{{ tiddler.title }}</span><a id="edit" href="{{ server_prefix }}/trails/{{ tiddler.owner }}/{{ tiddler.title }}.editor">Edit&nbsp;Trail</a></div>

    <div id="chooser">

      <div id="controls">
        <select id="dropdown"></select>
        <div id="predictedTitle"></div>
      </div>

      <div id="markersWrapper">
        <div id="navWrapper">
          <div id="nav">
            <span id="start">&nbsp;</span>
            <span id="prev">&nbsp;</span>
            <span id="next">&nbsp;</span>
            <span id="end">&nbsp;</span>
          </div>
          <div id="markers"></div>
        </div>
      </div>

    </div>

    <div id="closer">X</div>

  </div>

</div>

<div id="resourceView">
  <div id="progressWrapper">
    <img src="{{ server_prefix }}/static/images/progress.gif" />
  </div>
  <div id="noteWrapper">
    <div class="noteTriangle leftTriangle triangle" id="noteTriangle1"></div>
    <div class="noteTriangle rightTriangle triangle" id="noteTriangle2"></div>
    <div class="invertedTriangle leftTriangle triangle" id="invertedTriangle1"></div>
    <div class="invertedTriangle rightTriangle triangle" id="invertedTriangle2"></div>
    <div id="note">
      <div class="existingNote">
        <h4>note from {{ tiddler.owner }}</h4>
        <h5><a href="#"></a></h4>
        <div class="content"></div>
      </div>
      <div class="absentNote">
        <h4>[no note]</h4>
      </div>
    </div>
  </div>
</div>

</body>
</html>
