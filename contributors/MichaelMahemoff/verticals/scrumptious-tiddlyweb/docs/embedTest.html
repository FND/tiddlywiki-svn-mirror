<head>
	<title>Test of Scrumptious Embed</title>
  <style>
    body { padding: 0 20px; font-family: georgia, sans-serif; }
    iframe { border: none; height: 400px; width: 450px; overflow: hidden; }
  </style>
</head>

<body>

  <h1>Embed Test</h1>

  <p>Hello this is a page with embedded comments.</p>

  <p>It's not very exciting.</p>

  <p>The point is to demo that a site owner can easily embed Scrumptious comments about the page, into the page. Basically, it's a comments widget.</p>

<script type="text/javascript">
  document.writeln('<iframe id="subjectPage" src="http://comments.boz:8080/comments/static/index.html?pageURL='+encodeURIComponent(window.location.href)+'></iframe>');
</script>

</body>
