<html>
<head>
<script type='text/javascript' src='jquery.js'></script>
<script type='text/javascript' src='VismoShapes.js'></script>
<script type='text/javascript' src='VismoShapesRendering.js'></script>
<script type='text/javascript' src='VismoClicking.js'></script>
<script type='text/javascript' src='VismoOptimisations.js'></script>
<script type='text/javascript' src='VismoClickingUtils.js'></script>
<script type='text/javascript' src='VismoTransformations.js'></script>
<script type='text/javascript' src='VismoController.js'></script>
<script type='text/javascript' src='VismoDiagrams/VismoDiagramming.js'></script>
<script type='text/javascript' src='VismoDiagrams/VismoGraphs.js'></script>
<script type='text/javascript' src='VismoDiagrams/VismoGraphRenderer.js'></script>
<script type='text/javascript' src='VismoDiagrams/VismoGraphNode.js'></script>
<script type='text/javascript' src='VismoDiagrams/VismoGraphUtils.js'></script>
<script type='text/javascript' src='VismoDiagrams/VismoDrawingToolbar.js'></script>
<script type='text/javascript' src='VismoDiagrams/VismoColorSlider.js'></script>
<script type='text/javascript'>

function start(){
var g = new VismoGraph();
g.addNode({id:"a",properties:{name:'a'}});
g.addNode({id:"b",properties:{name:'b'}});
g.addNode({id:"c",properties:{name:'c'}});
g.addNode({id:"d",properties:{name:'d'}});
g.addNode({id:"e",properties:{name:'e'}});
g.addEdge("a","b");
g.addEdge("c","d");
g.addEdge("c","a");
var r= new VismoGraphRenderer(document.getElementById("xbrowsercanvas"),g,{controller:true});
r.render();
var el = document.createElement("div");
el.innerHTML = ":):)"
r.canvas.addLabel(el,0,0);
}

</script>
</head>
<body>

<div id='xbrowsercanvas' style='width:800px; height:600px; border:solid 1px black;'></div>
<script>start()</script>
</body>
</html>
