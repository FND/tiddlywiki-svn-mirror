<html>

<head>
<script type='text/javascript' src='jquery.js'></script>
<script type='text/javascript' src='../Vismo.js'></script>
<style type="text/css">
#mycanvas {width:400px; height:400px;border:solid 1px black;overflow:hidden;}
img {border:0;}
</style>
</head>
<body>
<h1>VismoCanvas with VismoController demo</h1>
<div id='mycanvas'>
</div>

<script type='text/javascript'>
var shapes = [
{shape:"path",id:"4",edge:true,coordinates:[100,350,"q",-150,-300,300,0]},
{shape:"path",id:"5",edge:true,coordinates:[-100,-350,"c",150,300,-300,0,200,200]},
{shape:'polygon',"z-index":20,fill:'rgba(255,0,0,0.2)',coordinates:[50,50,180,0,180,180,0,180]},
{shape:"circle", coordinates:[0,0,50], fill:"#ff0000"}
];


var vc = new VismoCanvas(jQuery("#mycanvas"),{shapes:shapes,dblclick:function(e,s){alert(s.properties.id);},vismoController:{controls:["pan","zoom","mousewheelzooming","mousepanning"]}});
</script>
