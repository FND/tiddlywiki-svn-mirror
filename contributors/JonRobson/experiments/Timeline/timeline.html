<html>
  <head>
    <title>CSS Timeline</title>
    <script type='text/javascript' src='timeline.js'></script>
    <script type='text/javascript' src='jquery.js'></script>
    <style type='text/css'>
    .clear_arrow {clear:both;}
    .arrow_tail {position:relative;color:white;background-color:maroon;}
    .holder {position:relative;}
    .arrow {}
    .arrow_head {cursor:pointer;border-color:white white white maroon;border-style:solid;width:0px;height:0px;position:relative;}
    .axis {position:absolute;background-color:black;color:white;overflow:hidden;height:20px;}
    .timelineContainer {overflow-x:scroll;overflow-y:hidden;position:relative;}
    .unit {height:20px;float:left;position:relative;}
    .timelineContainer .start {position:absolute;width:10px;background-color:black;height:500px;}
    .nowPoint {top:0px;width:2px;z-index:2;background-color:red;position:absolute;height:100%;}
    /* extra stuff for the purpose of this tutorial */
    .timelinetooltip {background-color:white;padding:5px;}
    .axis1 {font-size:0.5em;}
    </style>
    <!--[if IE]>
    <style type='text/css'>
    .arrow_tail_horizontal {margin-top:25px;}

    </style>
    <![deliveryif]-->
  </head>
  <body>
    <h1>Timeline</h1>
    <div class='holder'>
      
    </div>
    <div class='timelinetooltip'></div>
    <script type='text/javascript'>
  
    var defs = [{heading:"Carphone Warehouse", arrows:[{label:"6. Services Delivered",t1:32,t2:200,arrowColor:"yellow"},{label:"8. PIR Complete",t1:14,t2:108,arrowColor:"green"}]},
    {heading:"Seagull", arrows:[{label:"7. Phase 3 Delivery",t1:30,t2:78},{label:"12. PIR",t1:204,t2:218},{label:"13. BAU Management",t1:104,t2:114,t3:190}]}];

    var move = function(e,p){
      if(!p) return;
      var i,text=""; 
      for(i in p){
        var property = p[i];
        var typ =typeof(property);
        if(typ== 'string' | typ == 'number'){
          text += i + " : "+property + "<br/>";
        }
        
      }
      var tt = jQuery(".timelinetooltip");
      tt.html(text);
    
      var x =  e.screenX+50;
      var y =e.clientY + 50;
      tt.css({left:x,top:y,position:"absolute"});
    };
   var options = {now:"10",range:[0,365],arrowColor:{},definition:defs,move: move,click: function(e,t){alert(t.label);}};
    
    var timeline = new CSSTimeline(".holder",options);
    
    </script>
    
  </body>
</html>
